<div id="wrapper">
  <header title="Gamesborough Logo">

  <nav>
    <ul>
	  <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li> 
      <li><a href="articles.html">Articles</a></li>
	  <li><a href="feedback.html">Feedback</a></li>
	</ul>
  </nav>
  <main>
    <h1>Leave Your Feedback Here</h1>  
	<form method="post" action="https://webdevbasics.net/scripts/demo.php">
		<label for="pageName">What page are you giving feedback for?<br> <select size="1" name="pageName" id="pageName" required>
			<option disabled selected value>Select an Option</option>
			<option>Home</option>
			<option>About</option>
			<option>Article List</option>
			<option>Nowhere</option>
			<option>Songs About Leaving</option>
			<option>Angel Dust</option>
			<option>The Site Itself</option>
	    </select></label>
	    <fieldset id="radioContainer">
		<legend>Type of Feedback:</legend>
			<label for="bugFix">
				<input type="radio" name="feedbackType" id="bugFix" value="bug" required>Bug Fix<br> 
			</label>	
			<label for="accessibilityIssue">
				<input type="radio" name="feedbackType" id="accessibilityIssue" value="accessibility" required>Accessibility Issue<br> 
			</label>	
			<label for="contentIssue">
				<input type="radio" name="feedbackType" id="contentIssue" value="content" required>Content Issue<br>
			</label>	
			<label for="other">
				<input type="radio" name="feedbackType" id="other" value="other" required>Other<br> 
			</label>
        </fieldset>			
		<label for="myInfo">Additional Info:<br> <textarea name="myInfo" id="myInfo" cols="20" rows="5" required></textarea></label>
		<button type="submit">Submit<br>Feedback</button>
	</form>
  </main>
